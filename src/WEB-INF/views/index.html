<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="../../static/css/materialize.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../../static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../static/js/materialize.min.js"></script>

    <script type="text/javascript" src="../../static/js/react.min.js"></script>
    <script type="text/javascript" src="../../static/js/react-dom.min.js"></script>
    <!--<script type="text/javascript" src="../../static/js/browser.js"></script>-->
    <!--<script type="text/javascript" src="../../static/js/browser.min.js"></script>-->

    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <!--<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>-->
    <!--<script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>-->
</head>
<body>

<div id="example"></div>
<script type="text/babel">
    var animals = ['dog', 'cat', 'pig'];
    ReactDOM.render(
            <div>
                {
                    animals.map(function (animal) {
                        return <h1>{animal}</h1>
                    })
                }
            </div>,
        document.getElementById('example')
    );
</script>

</body>
</html>
